<div class="confirm-dialog-overlay" *ngIf="isOpen" (click)="closeDialog()">
  <div class="confirm-dialog" [class]="dialogClass" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <div class="header-content">
        <fa-icon [icon]="dialogIcon" class="dialog-icon"></fa-icon>
        <h4 class="dialog-title">{{ title | translate }}</h4>
      </div>
      <button class="close-btn" (click)="closeDialog()" aria-label="Close">
        <fa-icon [icon]="icons.close"></fa-icon>
      </button>
    </div>
    
    <div class="dialog-body">
      <p class="dialog-message">{{ message | translate }}</p>
    </div>
    
    <div class="dialog-footer">
      <button class="btn btn-secondary" (click)="onCancel()">
        {{ cancelText | translate }}
      </button>
      <button class="btn btn-primary" [class]="'btn-' + type" (click)="onConfirm()">
        {{ confirmText | translate }}
      </button>
    </div>
  </div>
</div>
