<div class="auth-container">
  <div class="auth-card">
    <h2 class="text-center mb-4">{{ 'LOGIN.TITLE' | translate }}</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label">{{ 'LOGIN.USERNAME' | translate }}</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">{{ 'LOGIN.PASSWORD' | translate }}</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
        <span *ngIf="!isLoading">{{ 'LOGIN.BUTTON' | translate }}</span>
        <span *ngIf="isLoading">{{ 'LOGIN.LOADING' | translate }}</span>
      </button>
    </form>
  
  </div>
</div>
